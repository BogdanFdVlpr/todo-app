<div class="todoapp">
  <h1 class="todoapp__title">todos</h1>


  {{ title.errors | json }}

  <div class="todoapp__content">
    <header class="todoapp__header">
      <button
        data-cy="ToggleAllButton"
        type="button"
        class="todoapp__toggle-all active"></button>

      <form (ngSubmit)="addTodo()" [formGroup]="todoForm">
        <input
          type="text"
          class="todoapp__new-todo"
          [style.background-color]="title.errors && title.dirty ? '#f88' : '' "
          placeholder="What needs to be done?"
          name="title"
          formControlName="title"
        />
      </form>
    </header>

    <section class="todoapp__main" data-cy="TodoList">
      <div data-cy="Todo" class="todo" [class.completed]="todo.completed" *ngFor="let todo of todos; let i = index">
        <label class="todo__status-label">
          <input
            data-cy="TodoStatus"
            type="checkbox"
            class="todo__status"
            [(ngModel)]="todo.completed"

          />
        </label>

        <form *ngIf="editing; else titleBlock">
          <input
            data-cy="TodoTitleField"
            type="text"
            class="todo__title-field"
            placeholder="Empty todo will be deleted"
            value="Todo is being edited now"
          />
        </form>

        <ng-template #titleBlock>
          <span data-cy="TodoTitle" class="todo__title">{{todo.title}}</span>
          <button
            type="button"
            class="todo__remove"
            (click)="todos.splice(i, 1)"
          >
            Ã—
          </button>
        </ng-template>


        <div data-cy="TodoLoader" class="modal overlay">
          <div class="modal-background has-background-white-ter"></div>
          <div class="loader"></div>
        </div>
      </div>


    </section>

    <footer class="todoapp__footer" data-cy="Footer">
          <span class="todo-count" data-cy="todosCounter">
            {{activeTodos.length}} items left
          </span>

      <nav class="filter" data-cy="Filter">
        <a
          data-cy="FilterLinkAll"
          href="#/"
          class="filter__link selected"
        >
          All
        </a>

        <a
          data-cy="FilterLinkActive"
          href="#/active"
          class="filter__link"
        >
          Active
        </a>
        <a
          data-cy="FilterLinkCompleted"
          href="#/completed"
          class="filter__link"
        >
          Completed
        </a>
      </nav>

      <button
        data-cy="ClearCompletedButton"
        type="button"
        class="todoapp__clear-completed"
      >
        Clear completed
      </button>
    </footer>
  </div>

  <div
    data-cy="ErrorNotification"
    class="notification is-danger is-light has-text-weight-normal"
  >
    <button
      data-cy="HideErrorButton"
      type="button"
      class="delete"></button>

    Unable to add a todo
    <br />
    Unable to delete a todo
    <br />
    Unable to update a todo
  </div>
</div>
