<div class="todoapp">
  <h1 class="todoapp__title">todos</h1>




  <div class="todoapp__content">
    <header class="todoapp__header">
      <button
        data-cy="ToggleAllButton"
        type="button"
        class="todoapp__toggle-all active"></button>

      <form (ngSubmit)="addTodo()" [formGroup]="todoForm">
        <input
          type="text"
          class="todoapp__new-todo"
          [style.background-color]="title.errors && title.dirty ? '#f88' : '' "
          placeholder="What needs to be done?"
          name="title"
          formControlName="title"
        />
      </form>
    </header>

    <section class="todoapp__main" data-cy="TodoList">
      <app-todo
        *ngFor="let todo of todos; let i = index; trackBy: trackById"
        [todo]="todo"
        (delete)="todos.splice(i, 1)"
      >
      </app-todo>
    </section>

    <footer class="todoapp__footer" data-cy="Footer">
          <span class="todo-count" data-cy="todosCounter">
            {{activeTodos.length}} items left
          </span>

      <nav class="filter" data-cy="Filter">
        <a
          data-cy="FilterLinkAll"
          href="#/"
          class="filter__link selected"
        >
          All
        </a>

        <a
          data-cy="FilterLinkActive"
          href="#/active"
          class="filter__link"
        >
          Active
        </a>
        <a
          data-cy="FilterLinkCompleted"
          href="#/completed"
          class="filter__link"
        >
          Completed
        </a>
      </nav>

      <button
        type="button"
        class="todoapp__clear-completed"
      >
        Clear completed
      </button>
    </footer>
  </div>

  <div
    data-cy="ErrorNotification"
    class="notification is-danger is-light has-text-weight-normal"
  >
    <button
      data-cy="HideErrorButton"
      type="button"
      class="delete"></button>

    Unable to add a todo
    <br />
    Unable to delete a todo
    <br />
    Unable to update a todo
  </div>
</div>
